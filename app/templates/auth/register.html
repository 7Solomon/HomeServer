{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Neues Konto erstellen</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="first_name">Vorname</label>
                <input type="first_name" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Nachname</label>
                <input type="last_name" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Passwort best√§tigen</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrieren</button>
            </div>

            <div class="auth-links">
                <p>Bereits registriert? <a href="{{ url_for('auth.login') }}">Anmelden</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
